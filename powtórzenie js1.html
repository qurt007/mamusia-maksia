<!doctype html>
<html>
	<head>
		<title>js pow1</title>
		<script>
		function fib(n)
		{
		var t = new Array();
		t[0] = 1;
		t[1] = 1;
		for(var i=2; i<=n; i++)
			{
				t[i] = t[i-1]+t[i-2];
			}
		return t[n-1];
		}
		function oblicz()
		{
		var x = document.getElementById("pl").value;
		x = parseInt(x);
		var wyraz = fib(x);
		alert(wyraz);
		}
		</script>
		
	</head>
	<body>
	<input type="text" id="pl" />
	<input type="button" value="ok" onClick="oblicz()" />
	<script>
		document.write(fib(5));
	</script>
	</body>
</html>
